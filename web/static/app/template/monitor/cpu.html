<row>
    <panel head="CPU繁忙状态">
        <row>
            <col12>
                <progress-boot-strap ng-repeat="d in data track by $index" width="{{((d[0]+d[1])/(d[0]+d[1]+d[2]))*100}}" data="逻辑CPU{{$index}}"></progress-boot-strap>
            </col12>

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th colspan="12" class="text-center">CPU消耗前十</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>单位为KB</th>
                    <th>进程ID</th>
                    <th>进程启动命令</th>
                    <th>占用内存量</th>
                </tr>
                <tr>
                    <td>index</td>
                    <td>0</td>
                    <td>init</td>
                    <td>100KB</td>
                </tr>
                <tr>
                    <td>index</td>
                    <td>0</td>
                    <td>init</td>
                    <td>100KB</td>
                </tr>
                <tr>
                    <td>index</td>
                    <td>0</td>
                    <td>init</td>
                    <td>100KB</td>
                </tr>
                </tbody>
            </table>
        </row>
    </panel>
</row>
