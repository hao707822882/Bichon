<row>
    <panel head="CPU繁忙状态">
        <row>
            <col12>
                <form-inline-horizontal>
                    <my-input id="name" lab="execType" name="execType" type="input" placeholder="url/mysql"></my-input>
                    <my-input id="execCommand" lab="execCommand" name="execCommand" type="input" placeholder="url/mysql"></my-input>
                    <my-input id="port" lab="port" name="port" type="input" placeholder="port"></my-input>
                    <my-input id="host" lab="host" name="host" type="input" placeholder="host"></my-input>
                    <my-input id="url" lab="url" name="url" type="input" placeholder="url"></my-input>
                    <my-input id="lab" lab="lab" name="lab" type="input" placeholder="lab"></my-input>

                    <input-container >
                        <btn ng-click="addServiceCheck()">提交</btn>
                    </input-container>
                </form-inline-horizontal>
                <row>
                    <div class="alert alert-warning alert-dismissible" role="alert">
                        <strong>Warning!</strong> Better check yourself, you're not looking too good.
                    </div>
                </row>
            </col12>

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th colspan="12" class="text-center">服务状态监控</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>服务名</th>
                    <th>服务状态</th>
                </tr>
                <tr ng-repeat="(key, value) in data">
                    <td>{{key}}</td>
                    <td class="bg-success" ng-if="value"><span style="display: inline-block;float: right"
                                                               class="glyphicon glyphicon-ok-circle">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;OK</span>
                    <td class="bg-danger" ng-if="!value"><span style="display: inline-block;float: right"
                                                               class="glyphicon glyphicon-remove">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ERROR</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </row>
    </panel>
    <panel head="服务列表">
        <row>
            <table-module
                    url="/service/1"
                    ths="[{'name':'ID','paramName':'id'},{'name':'操作类型','paramName':'execType'},{'name':'操作命令','paramName':'execCommand'},{'name':'主机','paramName':'host'},{'name':'端口','paramName':'port'},{'name':'服务描述','paramName':'lab'}]"
                    delete="/service/dele"
                    need-delete></table-module>
        </row>
    </panel>
</row>
