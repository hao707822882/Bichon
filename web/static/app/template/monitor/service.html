<row>
    <panel head="CPU繁忙状态">
        <row>
            <col12>
                <form-inline-horizontal>
                    <input-container>
                        <label for="execType">execType</label>
                        <input type="text" id="execType" input-class placeholder="命令类型"/>
                    </input-container>
                    <input-container>
                        <label for="execCommand">命令或者参数</label>
                        <input type="text" id="execCommand" input-class placeholder="命令或者参数"/>
                    </input-container>
                    <input-container>
                        <label for="present">描述</label>
                        <input type="text" id="present" input-class placeholder="服务描述"/>
                    </input-container>
                    <btn><span class="glyphicon glyphicon-ok">添加</span></btn>
                </form-inline-horizontal>
                <row>
                    <div class="alert alert-warning alert-dismissible" role="alert">
                        <strong>Warning!</strong> Better check yourself, you're not looking too good.
                    </div>
                </row>
            </col12>

            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th colspan="12" class="text-center">服务状态监控</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th>服务名</th>
                    <th>服务状态</th>
                </tr>
                <tr ng-repeat="(key, value) in data">
                    <td>{{key}}</td>
                    <td class="bg-success" ng-if="value"><span style="display: inline-block;float: right"
                                                               class="glyphicon glyphicon-ok-circle">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;OK</span>
                    <td class="bg-danger" ng-if="!value"><span style="display: inline-block;float: right"
                                                               class="glyphicon glyphicon-remove">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ERROR</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </row>
    </panel>
    <panel head="服务列表">
        <row>
            <table-module
                    url="/service/1"
                    ths="[{'name':'ID','paramName':'id'},{'name':'服务名称','paramName':'present'},{'name':'操作类型','paramName':'execType'},{'name':'操作命令','paramName':'execCommand'}]"
                    delete="/admin/deleteBGM"
                    update="/admin/updateBGM"
                    need-delete need-update></table-module>
        </row>
    </panel>
</row>
