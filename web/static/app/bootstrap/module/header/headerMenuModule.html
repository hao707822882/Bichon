<div>
    <div class="row" style="height: 80px;">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">{{logo}}</a>
                </div>

                <ul class="nav navbar-nav" id="nav_master">
                    <li swap ng-repeat="menu in menus track by $index"
                        ng-class="{true: 'active', false: 'inactive'}[$index==0]"><a href="javascript:void(0)"
                                                                                     ng-click="menuClick($index)">&nbsp;&nbsp;{{menu}}<span ng-if="$index==0">{{host.lab}}->{{host.host}}</span>&nbsp;&nbsp;</a>
                    </li>
                    <li class="dropdown">
                        <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">服务器列表 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                                <li  ng-repeat="h in hosts" ng-click="changHost(h)"><a href="javascript:void(0)">{{h.host}}</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="col-lg-2">
            <ul class="nav nav-pills nav-stacked" id="nav_slave">
                <li swap ng-repeat="menu in menuSub"><a href="#{{menu.url}}" ng-click="active($event.currentTarget)" style="text-align: center">{{menu.name}}</a>
                </li>
            </ul>
        </div>

        <div class="col-lg-9">
            <div ng-view></div>
        </div>
    </div>
</div>
